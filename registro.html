<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Táctico | Jaguares S5A</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .form-container {
            max-width: 450px; margin: 80px auto; padding: 40px;
            background: rgba(5, 5, 5, 0.9); border: 1px solid var(--verde-jaguar);
            border-radius: 5px; position: relative; overflow: hidden;
            backdrop-filter: blur(15px); box-shadow: 0 0 50px rgba(57, 255, 20, 0.1);
            animation: fadeIn 0.8s ease-out;
        }
        .scan-line {
            position: absolute; width: 100%; height: 2px; background: var(--verde-jaguar);
            top: 0; left: 0; box-shadow: 0 0 15px var(--verde-jaguar);
            animation: scanning 3s infinite linear; opacity: 0.5;
        }
        @keyframes scanning { 0% { top: 0; } 100% { top: 100%; } }
        input {
            width: 100%; padding: 15px; margin-bottom: 25px; background: #000;
            border: 1px solid #222; color: var(--verde-jaguar); font-family: 'Orbitron';
            outline: none; border-left: 3px solid #222; transition: 0.4s;
        }
        input:focus { border-left: 3px solid var(--verde-jaguar); background: rgba(57, 255, 20, 0.05); }
        #loader { display: none; text-align: center; }
        .spinner {
            width: 40px; height: 40px; border: 3px solid rgba(57, 255, 20, 0.1);
            border-top: 3px solid var(--verde-jaguar); border-radius: 50%;
            margin: 20px auto; animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <nav>
        <img src="img/LOGO Jaguares de Chiapas.png" class="logo-nav">
        <ul>
            <li><a href="index.html">INICIO</a></li>
            <li><a href="catalogo.html">TIENDA</a></li>
            <li><a href="carrito.html">CARRITO</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <div class="scan-line"></div>
        <div id="form-content">
            <h2 style="font-family:'Orbitron'; color:var(--verde-jaguar); text-align:center; letter-spacing: 3px;">IDENTIFICACIÓN</h2>
            <p style="text-align:center; font-size:0.6rem; color:#666; margin-bottom:30px; font-family:'Orbitron';">SISTEMA BIOMÉTRICO S5A</p>
            <form id="registro-form">
                <input type="text" id="username" placeholder="> ID OPERATIVO" required autocomplete="off">
                <input type="password" id="pass" placeholder="> ACCESS KEY" required>
                <button type="submit" class="btn-buy" style="width:100%;">AUTORIZAR ACCESO</button>
            </form>
        </div>
        <div id="loader">
            <div class="spinner"></div>
            <p id="log-text" style="font-family:'Courier New'; color:var(--verde-jaguar); font-size:0.7rem;"></p>
        </div>
    </div>

    <script>
        document.getElementById('registro-form').onsubmit = (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            document.getElementById('form-content').style.display = 'none';
            document.getElementById('loader').style.display = 'block';
            const logs = ["ESTABLECIENDO ENLACE...", "VERIFICANDO...", "ACCESO CONCEDIDO: " + user.toUpperCase()];
            let i = 0;
            const interval = setInterval(() => {
                if(i < logs.length) { document.getElementById('log-text').innerText = logs[i]; i++; }
                else { clearInterval(interval); localStorage.setItem('jaguar_user', user); window.location.href = 'catalogo.html'; }
            }, 800);
        };
    </script>
</body>
</html>
